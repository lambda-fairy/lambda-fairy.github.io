name: CI

on:
  push:
    branches:
    - source
  pull_request:

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Cache
      uses: Swatinem/rust-cache@v1

    - name: Build
      run: make -j$(nproc)

    - if: ${{ github.ref == 'refs/heads/source' }}
      name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: main
        publish_dir: _site
        cname: lambda.xyz
        force_orphan: true
  
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: clippy, rustfmt

    - name: Cache
      uses: Swatinem/rust-cache@v1
    
    - name: Rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    
    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings

